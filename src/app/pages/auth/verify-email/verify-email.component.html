<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
    <div class="text-center p-4 rounded shadow bg-white" style="max-width: 400px;">
        <div *ngIf="status === 'loading'" class="my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Memverifikasi email Anda...</p>
        </div>

        <div *ngIf="status === 'success'" class="alert alert-success animate__animated animate__fadeIn">
            <h4 class="alert-heading">Berhasil!</h4>
            <p>Email Anda berhasil diverifikasi. Anda dapat login sekarang.</p>
            <a routerLink="/login" class="btn btn-primary mt-2">Login Sekarang</a>
        </div>

        <div *ngIf="status === 'expired'" class="alert alert-danger animate__animated animate__fadeIn">
            <h4 class="alert-heading">Token Tidak Valid</h4>
            <p>Link verifikasi kadaluarsa atau tidak valid.</p>
            <!-- <a routerLink="/resend-verification" class="btn btn-outline-danger mt-2">Kirim Ulang Verifikasi</a> -->
        </div>
    </div>
</div>
