<body>
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="verify-card text-center animate__animated animate__fadeIn w-100">

            <!-- Icon -->
            <div class="mb-3">
                <img src="icon.png" alt="Logo" class="rounded-circle shadow-sm" />
            </div>

            <!-- Loading -->
            <div *ngIf="status === 'loading'" class="my-4 animate__animated animate__fadeIn">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 fw-semibold text-secondary">Memverifikasi email Anda...</p>
            </div>

            <!-- Success -->
            <div *ngIf="status === 'success'" class="alert alert-success animate__animated animate__fadeIn">
                <h4 class="alert-heading">✅ Berhasil!</h4>
                <p class="mb-1">Email Anda berhasil diverifikasi.</p>
                <p class="mb-3">Anda dapat login sekarang.</p>
                <a routerLink="/login" class="btn btn-success">Login Sekarang</a>
            </div>

            <!-- Expired -->
            <div *ngIf="status === 'expired'" class="alert alert-danger animate__animated animate__fadeIn">
                <h4 class="alert-heading">⚠️ Token Tidak Valid</h4>
                <p class="mb-2">Link verifikasi sudah kadaluarsa atau tidak valid.</p>
                <!-- <a routerLink="/resend-verification" class="btn btn-outline-danger mt-2">Kirim Ulang Verifikasi</a> -->
            </div>

        </div>
    </div>
</body>
