<div class="d-flex justify-content-center align-items-center vh-100" style="
  background-image: url('Background.svg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
">
    <img src="watemark.svg" alt="" class="d-flex position-absolute position-fixed w-5 bottom-0 m-4 start-0" />

    <div class="card shadow p-5 rounded-4" style="width: 100%; max-width: 400px;">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="solvrDashboard.png" alt="Logo" class="w-100 mb-2" />
            <h4 class="fw-bold">Reset Password</h4>
        </div>

        <!-- Form -->
        <form (ngSubmit)="resetPassword()" #resetForm="ngForm">

            <!-- New Password -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">Password Baru</label>
                <div class="input-group">
                    <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" id="newPassword"
                        name="newPassword" [(ngModel)]="newPassword" required #newPasswordInput="ngModel" />
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleNewPasswordVisibility()"
                        tabindex="-1" aria-label="Toggle new password visibility">
                        <i class="bi" [ngClass]="showNewPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
                <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="text-danger small">
                    Password baru wajib diisi.
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <div class="input-group">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmPassword"
                        name="confirmPassword" [(ngModel)]="confirmPassword" required #confirmPasswordInput="ngModel" />
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPasswordVisibility()"
                        tabindex="-1" aria-label="Toggle confirm password visibility">
                        <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
                <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="text-danger small">
                    Konfirmasi password wajib diisi.
                </div>
                <div *ngIf="confirmPassword && confirmPassword !== newPassword" class="text-danger small mt-1">
                    Password tidak cocok.
                </div>
            </div>

            <!-- Error / Success Message -->
            <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="text-success mb-2">{{ successMessage }}</div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100"
                [disabled]="resetForm.invalid || confirmPassword !== newPassword">
                Reset Password
            </button>
        </form>
    </div>
</div>
