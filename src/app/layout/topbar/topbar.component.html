<div class="card my-3 mx-4 shadow-sm rounded-4 border-0 sticky-top topbar">
    <div class="card-body d-flex justify-content-between align-items-center">
        <!-- Kiri -->
        <div class="d-flex align-items-center gap-3">
            <img src="icon.png" alt="logo" class="img-fluid" style="max-height: 40px;" />
            <h5 class="mb-0">Hi, {{ name }}!</h5>
        </div>
        <!-- Kanan -->
        <div class="position-relative">
            <div class="d-flex align-items-center gap-3 cursor-pointer" (click)="toggleMenu()">
                <span class="fw-semibold">{{ name }}</span>
                <img src="https://i.pravatar.cc/40" class="rounded-circle" width="40" height="40" alt="User" />
            </div>
            <!-- Logout popup di kiri nama -->
            <div class="logout-popup position-absolute bg-white shadow-sm rounded p-2" [ngClass]="{'show': showMenu}">
                <button class="btn btn-sm d-flex align-items-center gap-2" (click)="logout()">
                    <i class="bi bi-box-arrow-right fs-5"></i> Logout
                </button>
            </div>
        </div>
    </div>
</div>
