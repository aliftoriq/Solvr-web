<!-- sidebar.component.html -->
<div class="sidebar bg-white border-end text-black p-3 d-flex flex-column justify-content-between"
    style="width: 240px; min-width: 200px; max-width: 280px; height: 100vh; position: sticky; top: 0;">
    <!-- Top Section: Logo & Menu -->
    <div>
        <!-- Logo -->
        <div class="mb-4 text-center fw-bold fs-4 border-bottom pb-2">
            <img src="solvrDashboard.png" alt="Logo" class="w-75 mb-2" />
        </div>

        <!-- Navigation -->
        <ul class="nav nav-pills flex-column fw-semibold">
            <li class="nav-item">
                <a class="nav-link sidebar-link" routerLink="/dashboard" routerLinkActive="active">
                    <i class="bi fs-5 bi-speedometer2 sidebar-icon"></i> Dashboard
                </a>
            </li>

            <!-- SUPER_ADMIN -->
            <ng-container *ngIf="userRole === 'SUPER_ADMIN'">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/employee" routerLinkActive="active">
                        <i class="bi fs-5 bi-people sidebar-icon"></i> Employee
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/role-manager" routerLinkActive="active">
                        <i class="bi fs-5 bi-person-gear sidebar-icon"></i> Role Manager
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/branch-manager" routerLinkActive="active">
                        <i class="bi bi-geo-alt fs-5 sidebar-icon"></i> Branch
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/plafon-management" routerLinkActive="active">
                        <i class="bi bi-credit-card fs-5 sidebar-icon"></i> Plafon
                    </a>
                </li>
            </ng-container>

            <!-- Other role-specific menus remain the same -->
            <!-- BM -->
            <ng-container *ngIf="userRole === 'BRANCH MANAGER'">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/approval-bm" routerLinkActive="active">
                        <i class="bi fs-5 bi-check2-square sidebar-icon"></i> Approval
                    </a>
                </li>
            </ng-container>

            <!-- BO -->
            <ng-container *ngIf="userRole === 'BACK OFFICE'">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/approval-bo" routerLinkActive="active">
                        <i class="bi fs-5 bi-check2-square sidebar-icon"></i> Approval
                    </a>
                </li>
            </ng-container>

            <!-- Marketing -->
            <ng-container *ngIf="userRole === 'MARKETING'">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/review-marketing" routerLinkActive="active">
                        <i class="bi fs-5 bi-check2-square sidebar-icon"></i> Review Loan Application
                    </a>
                </li>
            </ng-container>

            <ng-container *ngIf="userRole !== 'SUPER_ADMIN'">
                <li class="nav-item">
                    <a class="nav-link sidebar-link" routerLink="/loan-history" routerLinkActive="active">
                        <i class="bi fs-5 bi-clock-history sidebar-icon"></i> Loan History
                    </a>
                </li>
            </ng-container>


            <!-- Semua Role -->
            <li class="nav-item">
                <a class="nav-link sidebar-link" routerLink="/employee-details" routerLinkActive="active">
                    <i class="bi fs-5 bi-person sidebar-icon"></i> User Details
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <p class="fs-6 text-center text-muted mt-4 mb-0">Solvr by BCAF Â©2025</p>
</div>
